spring.datasource.url=jdbc:mysql://localhost:3306/cmuproj
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.typeAliasesPackage=com.example.projserver.entity
mybatis.mapperLocations=classpath:mapper/*.xml

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT-5

# frontend client port: 8080, frontend admin port: 8081, backend port: 8888
server.port=8888

